<!DOCTYPE html>
<html>



<head>
<title>Web-115 Final Project</title>
</head>

<body>
    <h1>Meal Planner Placeholder Text</h1>
    <form id="mealPlan">
        <div id="mondayMeals">
            <P>Monday Meals
            <input class="breakfastInput" placeholder="Input for Breakfast meal"> 
            <input class="snackInput" placeholder="Input for first Snack"> 
            <input class="lunchInput" placeholder="Input for Lunch meal"> 
            <input class="snack2Input" placeholder="Input for second Snack"> 
            <input class="dinnerInput" placeholder="Input for Dinner meal"> 
            </P>
        </div>



        <div>
            <button type="reset" id="clearButton">Clear Meals</button>
            <input id="emailInput" placeholder="Enter email here">
            <button type="submit" id="submitButton">Make Meal Plan</button>
            <br>
            <button type="button" id="downloadButton">Download Meal Plan</button>
            <button type="button" id="printButton">Print Meal Plan</button>
        
        </div>

    </form>
<script src="finalProject.js"></script>
</body>





</html>
